<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Leaderboard</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Responsive CSS for Google Sheets Embed -->
  <style>
    .embed-responsive {
      position: relative;
      display: block;
      width: 100%;
      padding: 0;
      overflow: hidden;
    }
    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="embed-responsive embed-responsive-16by9">
    <!-- Paste your Google Sheets embed code here -->
    <iframe class="embed-responsive-item" src="<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRHZ1LZDbmwYYTZrC3iZ1mavw_Rgb-S2d4IzeRF5OcEoMgG_6EGzA6OnbbZ3zF2h9kLTRT8OzT_o3h1/pubhtml?gid=1105950379&amp;single=true&amp;widget=true&amp;headers=false"></iframe>"></iframe>
  </div>
</div>

<!-- Include Bootstrap JS (optional, if needed) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
